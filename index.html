        window.onscroll = function () {

        // H√†m t√¨m ki·∫øm
        function filterMods() {
    let input = document.getElementById("search").value.trim().toLowerCase();
    let buttons = document.querySelectorAll(".menu button");
    let found = false;

    buttons.forEach(button => {
        let modText = button.textContent.trim().toLowerCase(); // L·∫•y n·ªôi dung hi·ªÉn th·ªã tr√™n n√∫t
        if (removeVietnameseTones(modText).includes(removeVietnameseTones(input))) {
            button.style.display = "block";  
            found = true;
        } else {
            button.style.display = "none";   
        }
    });

    document.getElementById("noResults").style.display = found ? "none" : "block";
}

// X√≥a d·∫•u ti·∫øng Vi·ªát ƒë·ªÉ t√¨m ki·∫øm kh√¥ng ph√¢n bi·ªát d·∫•u
function removeVietnameseTones(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ƒë/g, "d").replace(/ƒê/g, "D");
}
