<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Skin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff7b00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e06c00;
            transform: scale(1.05);
        }
        .thumbnail {
            margin-top: 20px;
        }
        .thumbnail img {
            width: 90%;
            max-width: 500px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .thumbnail img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <h2>Web Mod Skin</h2>

    <!-- Thumbnail Video -->
    <div class="thumbnail">
        <p>Xem video hướng dẫn:</p>
        <a href="https://youtu.be/MuQlEY346n8?si=sHk77xRS64T4UFS1" target="_blank">
            <img src="https://img.youtube.com/vi/MuQlEY346n8/maxresdefault.jpg" alt="Thumbnail Video">
        </a>
    </div>

    <!-- Hộp chứa nút bấm -->
    <div class="container">
        <button onclick="window.location.href='https://www.mediafire.com/file/vz0h25hpjtbr6te/Billow_Thi%25C3%25AAn_T%25C6%25B0%25E1%25BB%259Bng_-_%25C4%2590%25E1%25BB%2599_%25C3%2581ch_C%25C3%25B3_N%25C3%25BAt_B%25E1%25BA%25A5m_%255BMMNAOV%255D.zip/file'">Tải Về</button>
        <button onclick="window.location.href='index.html'">Quay Lại</button>
    </div>

</body>
</html>
